<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">Rock, Paper and Scissors</h1>
    <div class="choices">
        <div class="choice " id="paper"><img src="./images/paper.png" alt=""></div>
        <div class="choice " id="rock"><img src="./images/rock.png" alt=""></div>
        <div class="choice " id="scissors"><img src="./images/scissors.png" alt=""></div>
    </div>

    <div class="scores">
        <div class="you">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="msgcont">
        <p class="msg">Play Your Move !</p>
    </div>


    <script src="app.js"></script>
</body>

</html>
